plugins {
    id "com.github.dcendents.android-maven" version "2.1"
    id "com.jfrog.bintray" version "1.8.4"
}
apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

ext {
    publishedGroupId = ext.pubGroupId
    artifact = 'core'
    libraryDescription = 'A simple library to add a banner to your app'
}

android {
    compileSdkVersion(compileSdk)
    buildToolsVersion(buildTools)

    compileOptions {
        kotlinOptions.freeCompilerArgs += ['-module-name', "$publishedGroupId.$artifact"]
    }

    defaultConfig {
        minSdkVersion(minSdk)
        targetSdkVersion(targetSdk)
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}

ext {
    bintrayRepo = ext.btRepo
    bintrayName = ext.btName
    libraryName = bintrayName
    siteUrl = ext.siteUrl
    gitUrl = ext.gitUrl
    libraryVersion = ext.version
    developerId = ext.devId
    developerName = ext.devName
    developerEmail = ext.devEmail
    licenseName = ext.licenseName
    licenseUrl = ext.licenseUrl
    allLicenses = ext.licenses
}

apply from: '../bintray.gradle'